# See full Decap documentation for further configuration: https://decapcms.org/docs/intro/
backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
local_backend: true
media_folder: src/assets/images/uploads # Location where files will be stored in the repo
public_folder: src/assets/images/uploads  # Ensure that this path matches the media_folder path above.
site_url: https://google.com # Displays a link to home page in the top-right corner of the CMS dashboard
logo_url: https://i.postimg.cc/rwDzbVBm/Screen-Shot-2025-03-13-at-18-25-27-removebg-preview.png # Change URL to a link to the image you want to use

# Register the custom widgets script - Ensure this points to your script file
# Example assumes it's in an /admin/ folder relative to your admin index.html
# Adjust the path as needed.
# This line might need to go in your admin HTML file's <head> instead, depending on setup.
# For config.yml, it's more common to load scripts via the admin HTML.
# If your setup allows script loading here, uncomment and adjust:
# js: [/admin/js/decap-custom-widgets.js]

collections:
  - name: "products" # Collection for general products
    label: "Product" # Used in the admin dashboard UI
    editor:
      preview: false
    folder: "src/content/products" # The path to the folder where the product entries are stored
    create: true # Allow users to create new product entries
    identifier_field: "name"
    slug: "{{slug(name)}}-{{price}}" # Creates slugs like 'my-product-name-1999'
    format: "json" # Save entries in JSON format
    fields: # The fields for each product
      - label: "Instructions"
        name: "instructions"
        widget: "markdown"
        minimal: true
        buttons: []
        editor_components: []
        required: false
        default: "**Field Legend:**\n- ‚úÖ Indicates a required field\n- ‚ùì Indicates an optional field\n- üîπ Indicates you can add multiple items" # English version
      - { label: "‚úÖ Product Name", name: "name", widget: "string" } # English Label
      - { label: "‚úÖ Description", name: "description", widget: "text" } # English Label
      - { label: "‚úÖ Final Price (DZD)", name: "price", widget: "number", value_type: "float", min: 0, hint: "Final price after discount. EXAMPLE: \"200000\" for 200,000 DZD" } # English Label & Hint
      - { label: "‚ùìPrice Before Discount (DZD)", name: "offer", widget: "number", value_type: "float", min: 0, required: false, hint: "Original price before discount (higher than final price). EXAMPLE: \"250000\" for a product with final price \"200000\"" } # English Label & Hint
      - { label: "‚úÖ Main Image", name: "image", widget: "image" } # English Label
